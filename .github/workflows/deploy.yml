name: Deploy to EC2

on:
  push:
    branches: [ main ]  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/ec2_key.pem
        chmod 600 ~/.ssh/ec2_key.pem

    - name: Deploy via SSH
      env:
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/ec2_key.pem $USER@$HOST "
          cd ~/Real-estate-Website &&
          git pull &&
          npm install &&
          npm run build &&
          pm2 restart all || serve -s dist -l 3000
        "
